<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Todo list</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>

    <main class="todo">
        <div class="head_cont">
            <h2 class="heading">Today's To Do</h2>
            <i class="fa fa-rotate"></i>
        </div>

        <form class="formid" id="formid">
            <input type="text" class="input" name="input" id="input" placeholder="Add to your list..." required>
            <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
  
        <ul class="list" id="list">
            <!--<li class="list_item">
                <div class="list_con">
                    <input type="checkbox">
                    <p>Name</p>
                </div>
                
                <button class="listBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
              </li>-->
            
        </ul>
        <button type="reset" class="resetBtn">Clear all completed</button>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
