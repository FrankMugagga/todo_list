<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Todo list</title>
</head>
<body>

    <main class="container">
      <header class="head_cont">
        <h2 class="heading"> Today's To Do </h2>
        <i class="fa-solid fa-rotate"></i>
      </header>
  
      <form action="" class="list_form" id="list_form">
        <label for="toAdd" hidden>Add to your list...</label>
        <input type="text" class="toAdd" id="toAdd" placeholder="Add to your list..." required>
        <button type="submit" class="submit_list"><i class="fa-regular fa-circle-check"></i></button>
      </form>
  
      <ul class="list" id="list"></ul>
      <button class="clear_selected" id="clear_selected">Clear all completed</button>
  
      <footer> </footer>
    </main>
  
    <script type="module" src="index.js"></script>
   
  </body>
  </html>
